<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Image Search</title>
        <style>
            .topright {
                float: right;
                padding: 5px;
            }
            .center {
                margin: auto;
                text-align: center;
                width: 40%;
                padding: 50px;
            }
            .googlebtton {
                background-color: #4285F4;
                color: white;
                border-radius: 4px;
                font-size: 18px;
            }
            input[type=text] {
                width: 60%;
                border-radius: 10px;
                height: 30px;
            }
        </style>
    </head>
    <body>
        <nav>
            <div class="topright">
                <a href="/index">Search</a>
                <a href="/advancedsearch">Advanced Search</a>
            </div>
        </nav>
        <div class="center">
            <form action="https://www.google.com/search">
                <input type="text" name="q">
                <input type="hidden" name="tbm" value="isch">
                <input type="submit" value="Google Image Search" class="googlebtton">
            </form>
        </div>
    </body>
</html>

{% extends "encyclopedia/layout.html" %}

{% block title %}
    {{ title }}
{% endblock %}

{% block body %}

    <p>
        {{ titletext|safe }}
    </p>

    <nav>
        <form action="{% url 'editpage' %}">
            <input type="hidden" name="title" value="{{ title }}">
            <button>Edit {{ title }} page</button>
        </form>
    </nav>

{% endblock %}

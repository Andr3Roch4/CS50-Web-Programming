{% extends "encyclopedia/layout.html" %}

{% block title %}
    Create New Page
{% endblock %}

{% block body %}
    <h1>Create a new encyclopedia page:</h1>

    <form method="POST">
        {% csrf_token %}
        <nav>
            <input type="text" name="title" placeholder="Title of the new page">
        </nav>
        <nav>
            <textarea name="content" placeholder="Markdown content of the new page"></textarea>
        </nav>
        <nav>
            <button>Submit new page</button>
        </nav>
    </form>

{% endblock %}

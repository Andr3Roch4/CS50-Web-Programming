{% extends "encyclopedia/layout.html" %}

{% block title %}
    Edit {{ title }}
{% endblock %}

{% block body %}
    <h1>Edit {{ title }} page:</h1>

    <form method="POST">
        {% csrf_token %}
        <textarea name="newcontent">{{ content }}</textarea>
        <nav>
            <button>Submit Edit</button>
        </nav>
    </form>

{% endblock %}
